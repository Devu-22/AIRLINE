<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDF5E1;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #05386B;
            color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
            color: #ffffff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #5CDB95;
        }
        .main-content {
            flex: 1;
            margin-left: 20px;
        }
        .header {
            padding: 20px;
            background-color: #5CDB95;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #05386B;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff4d4d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="{% url 'flight_list' %}">List Flights</a></li>
                <li><a href="{% url 'add_flight' %}">Add Flight</a></li>
                <li><a href="{% url 'edit_flight_main' %}">Edit Flight</a></li>
                <li><a href="{% url 'flight_search' %}">Search Flight</a></li>
            </ul>
            <a href="{% url 'admin_logout' %}" class="logout-btn">Logout</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Welcome, {{ user.username }}!</h1>
            </div>
            <p style="color: #032F5D">Your personal details:</p>
            <ul style="color: #05386B">
                <li>Full Name: {{ user.username }}</li>
                <li>Last Login: {{ user.last_login }}</li>
                <li>Joined Date: {{ user.date_joined }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
