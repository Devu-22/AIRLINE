<!-- flight_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flight</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .form-container { margin: 20px 0; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px 15px; background-color: #5CDB95; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #8EE4AF; }
        .button-container { margin-top: 20px; }
        .btn { display: inline-block; padding: 10px 15px; color: white; text-decoration: none; border-radius: 5px; }
        .btn-back { background-color: #5CDB95; }
        .btn-back:hover { background-color: #8EE4AF; }
        .btn-logout { background-color: #FF6F61; }
        .btn-logout:hover { background-color: #FF3B30; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #032F5D">Search Flight</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                <label for="flight_id" style="color: #05386B">Flight ID:</label>
                <input type="text" id="flight_id" name="flight_id" required>
                <input type="submit" value="Search">
            </div>
        </form>
        {% if flight %}
            <p>No flight found with this ID.</p>
        {% endif %}
        <div class="button-container">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-back">Back to Dashboard</a>
            <a href="{% url 'admin_logout' %}" class="btn btn-logout">Logout</a>
        </div>
    </div>
</body>
</html>
